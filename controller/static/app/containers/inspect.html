<div class="ui segment centered page">

<h3 class="ui dividing header">Container: {{ vm.container.Id.substring(0,11) }}</h3>
<div class= "ui grid">
    <div class="row">
        <div class="eight wide column">
            <div class="ui small disabled black labeled icon button">
                <i class="stop icon"></i> Stop 
            </div>
            <div class="ui small disabled green labeled icon button">
                <i class="refresh icon"></i> Restart 
            </div>
            <div class="ui small disabled red labeled icon button">
                <i class="delete icon"></i> Destroy 
            </div>
            <div class="ui small disabled blue labeled icon button">
                <i class="file icon"></i> Logs 
            </div>
        </div>
    </div>
    <div class="row">
        <div class="eight wide column">
            <div class="ui divided list"> 
                <div class="item">
                    <div class="content">
                        <a class="header">Image Name</a>
                        <div class="description">{{ vm.container.Config.Image }}</div>
                    </div>
                </div>
                <div class="item">
                    <div class="content">
                        <a class="header">Cmd</a>
                        <div class="description">{{ vm.container.Config.Cmd.join(" ") }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="eight wide column">
            <div class="ui divided list"> 
                <div class="item">
                    <div class="content">
                        <a class="header">Container Name</a>
                        <div class="description">{{ vm.container.Name }}</div>
                    </div>
                </div>
                <div class="item">
                    <div class="content">
                        <a class="header">Node</a>
                        <div class="description">{{ vm.container.Node.Name }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
