<div>
<div class="ui grid">
    <div class="eight wide left floated column">
        <div ui-sref="dashboard.deploy" class="ui small blue labeled icon button">
            <i class="add icon"></i> Deploy Container
        </div>
    </div>

    <div class="eight wide right aligned right floated column">
        <div class="ui small icon input">
            <input ng-model="tableFilter" placeholder="Search containers..."/>
            <i class="search icon"></i>
        </div>
    </div>
</div>
</div>

<div class="ui icon message" ng-show="vm.containers.length === 0">
    <i class="info icon"></i>
    <div class="content">
        <div class="header">
            Containers
        </div>
        <p>There are no containers deployed.</p>
    </div>
</div>
<table class="ui sortable celled table" ng-show="vm.containers">
    <thead>
        <tr>
            <th class="collapsing">Id</th>
            <th>Node</th>
            <th>Name</th>
            <th>Image</th>
            <th>Status</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in vm.containers | filter:tableFilter">
            <td class="collapsing">{{c.Id | limitTo:8 }}</td>
            <td>{{c.Names[0].split('/')[1]}}</td>
            <td>{{c.Names[0].split('/')[2]}}</td>
            <td>{{c.Image}}</td>
            <td>{{c.Status}}</td>
            <td>{{c.Created * 1000 | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
        </tr>
    </tbody>
</table>
</div>

<script>
$('.ui.sortable.celled.table').tablesort();
</script>
