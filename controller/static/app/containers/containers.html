<div class="ui icon buttons toolbar">
    <a href="/#/containers/deploy" class="ui button mini green">
        <i class="add icon"></i>
        Deploy
    </a>
</div>

<div class="ui icon message" ng-show="vm.containers.length === 0">
    <i class="info icon"></i>
    <div class="content">
        <div class="header">
            Containers
        </div>
        <p>There are no containers deployed.</p>
    </div>
</div>

<table class="ui sortable table segment" ng-show="vm.containers" ng-init="vm.tablesort.sortBy('id')">
    <thead>
        <tr>
            <th ng-class="vm.tablesort.semanticHeaderClass('state')" ng-click="vm.tablesort.sortBy('state')">Status</th>
            <th ng-class="vm.tablesort.semanticHeaderClass('Id')" ng-click="vm.tablesort.sortBy('Id')">ID</th>
            <th ng-class="vm.tablesort.semanticHeaderClass('Names')" ng-click="vm.tablesort.sortBy('Names')">Name</th>
            <th ng-class="vm.tablesort.semanticHeaderClass('Image')" ng-click="vm.tablesort.sortBy('Image')">Image</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in vm.containers | orderBy:vm.tablesort.getSortField():vm.tablesort.isReverseSorted()" ng-click="vm.go(c)" class="rowlink">
            <td class="healthcolumn">
                <span class="ui circular label ng-class:{'green': c.state == 'running', 'grey': c.state == 'stopped'}" title="{{c.state}}" />
            </td>
            <td>
                <a href="/#/containers/{{c.Id}}">{{c.Id|truncate}}</a>
            </td>
            <td>{{c.Names}}</td>
            <td>{{c.Image}}</td>
        </tr>
    </tbody>
</table>
