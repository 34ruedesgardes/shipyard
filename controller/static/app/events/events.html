<div class="row" ng-show="vm.events.length === 0">
<div class="column">
    <div class="ui icon message">
        <i class="info icon"></i>
        <div class="content">
            <div class="header">
                Events
            </div>
            <p>There are no events recorded.</p>
        </div>
    </div>
</div>
</div>
<div class="two column row">
    <div class="left floated column">
        <div ng-click="vm.refresh()" class="ui small blue labeled icon button">
            <i class="refresh icon"></i> Refresh
        </div>
    </div>
    <div class="right aligned right floated column">
        <div class="ui small icon input">
            <input ng-model="tableFilter" placeholder="Search events..."/>
            <i class="search icon"></i>
        </div>
    </div>
</div>
<div class="row">
    <div class="column">
        <table class="ui sortable celled table" ng-show="vm.events">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Type</th>
                    <th>Message</th>
                    <th>Container</th>
                    <th>Engine</th>
                    <th>Tags</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="e in vm.events | filter:tableFilter">
                    <td>{{e.time}}</td>
                    <td>{{e.type}}</td>
                    <td>{{e.message}}</td>
                    <td>{{e.container.id | limitTo:8}}</td>
                    <td>{{e.engine.id}}</td>
                    <td>{{e.tags.join(', ')}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
$('.ui.sortable.celled.table').tablesort();
</script>
