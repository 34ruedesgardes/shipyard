<div class="row">
<div class="column">
<div class="ui icon message" ng-show="vm.events.length === 0" ngcloak>
    <i class="info icon"></i>
    <div class="content">
        <div class="header">
            Events
        </div>
        <p>There are no events recorded.</p>
    </div>
</div>
</div>
</div>
<div class="row">
<div class="column">

<table class="ui sortable celled table" ng-show="vm.events">
    <thead>
        <tr>
            <th>Time</th>
            <th>Container</th>
            <th>Engine</th>
            <th>Type</th>
            <th>Tags</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="e in vm.events">
            <td>{{e.time}}</td>
            <td>{{e.container.id | limitTo:8}}</td>
            <td>{{e.engine.id}}</td>
            <td>{{e.type}}</td>
            <td>{{e.tags.join(', ')}}</td>
        </tr>
    </tbody>
</table>
</div>
</div>

<script>
    $('.ui.sortable.celled.table').tablesort();
</script>
