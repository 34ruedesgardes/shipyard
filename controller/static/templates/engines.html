<div class="ui icon buttons toolbar">
    <a href="/#/engines/add" class="ui button mini green">
        <i class="add icon"></i>
        Add
    </a>
</div>

<div class="ui icon message" ng-show="engines.length === 0">
    <i class="info icon"></i>
    <div class="content">
        <div class="header">
            Engines
        </div>
        <p>There are no engines in the cluster.</p>
    </div>
</div>

<table class="ui sortable table segment" ng-show="engines">
    <thead>
        <tr>
            <th ng-class="orderByField == 'health.status' ? (reverseSort ? 'descending' : 'ascending') : ''" ng-click="orderByField='health.status'; reverseSort = !reverseSort">Status</th>
            <th ng-class="orderByField == 'engine.id' ? (reverseSort ? 'descending' : 'ascending') : ''" ng-click="orderByField='engine.id'; reverseSort = !reverseSort">Name</th>
            <th ng-class="orderByField == 'engine.cpus' ? (reverseSort ? 'descending' : 'ascending') : ''" ng-click="orderByField='engine.cpus'; reverseSort = !reverseSort">CPUs</th>
            <th ng-class="orderByField == 'engine.memory' ? (reverseSort ? 'descending' : 'ascending') : ''" ng-click="orderByField='engine.memory'; reverseSort = !reverseSort">Memory</th>
            <th ng-class="orderByField == 'engine.addr' ? (reverseSort ? 'descending' : 'ascending') : ''" ng-click="orderByField='engine.addr'; reverseSort = !reverseSort">Addr</th>
            <th ng-class="orderByField == 'engine.labels' ? (reverseSort ? 'descending' : 'ascending') : ''" ng-click="orderByField='engine.labels'; reverseSort = !reverseSort">Labels</th>
            <th ng-class="orderByField == 'health.response_time' ? (reverseSort ? 'descending' : 'ascending') : ''" ng-click="orderByField='health.response_time'; reverseSort = !reverseSort">Response Time (ms)</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="e in engines | orderBy:orderByField:reverseSort">
            <td><span ng-class="e.health.status == 'up' ? 'ui green circular label' : (e.health.status == 'down' ? 'ui red circular label' : 'ui circular label')" title="{{e.health.status}}"/></td>
            <td>
                <a href="/#/engines/{{e.id}}">{{e.engine.id}}</a>
            </td>
            <td>{{e.engine.cpus}}</td>
            <td>{{e.engine.memory}} MB</td>
            <td>{{e.engine.addr}}</td>
            <td>{{e.engine.labels.join(', ')}}</td>
            <td>{{e.health.response_time || "-" }}</td>
        </tr>
    </tbody>
</table>
