<div class="ui icon buttons toolbar">
    <a href="/#/engines/add" class="ui button mini green">
        <i class="add icon"></i>
        Add
    </a>
</div>

<div class="ui icon message" ng-show="engines.length === 0">
    <i class="info icon"></i>
    <div class="content">
        <div class="header">
            Engines
        </div>
        <p>There are no engines in the cluster.</p>
    </div>
</div>

<table class="ui sortable table segment" ng-show="engines">
    <thead>
        <tr>
            <th class="healthcolumn" ng-click="orderByField='health.status'; reverseSort = !reverseSort"><i class="medkit icon"></i></th>
            <th ng-class="sortedTableHeading('engine.id')" ng-click="orderByField='engine.id'; reverseSort = !reverseSort">Name</th>
            <th ng-class="sortedTableHeading('engine.cpus')" ng-click="orderByField='engine.cpus'; reverseSort = !reverseSort">CPUs</th>
            <th ng-class="sortedTableHeading('engine.memory')" ng-click="orderByField='engine.memory'; reverseSort = !reverseSort">Memory</th>
            <th ng-class="sortedTableHeading('engine.addr')" ng-click="orderByField='engine.addr'; reverseSort = !reverseSort">Addr</th>
            <th ng-class="sortedTableHeading('engine.labels')" ng-click="orderByField='engine.labels'; reverseSort = !reverseSort">Labels</th>
            <th ng-class="sortedTableHeading('health.response_time')" ng-click="orderByField='health.response_time'; reverseSort = !reverseSort">Response Time (ms)</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="e in engines | orderBy:orderByField:reverseSort" ng-click="go();" class="rowlink">
            <td class="healthcolumn">
                <span class="ui circular label ng-class:{'green': e.health.status = 'up', 'red': e.health.status == 'down'}" title="{{e.health.status}}" />
            <td>
                <a href="/#/engines/{{e.id}}">{{e.engine.id}}</a>
            </td>
            <td>{{e.engine.cpus}}</td>
            <td>{{e.engine.memory}} MB</td>
            <td>{{e.engine.addr}}</td>
            <td>{{e.engine.labels.join(', ')}}</td>
            <td>{{((e.health.response_time / 1000000) | number:1) || "-" }}</td>
        </tr>
    </tbody>
</table>
