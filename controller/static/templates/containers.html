<div class="ui icon buttons toolbar">
    <a href="/#/containers/deploy" class="ui button mini green">
        <i class="add icon"></i>
        Deploy
    </a>
</div>

<div class="ui icon message" ng-show="containers.length === 0">
    <i class="info icon"></i>
    <div class="content">
        <div class="header">
            Containers
        </div>
        <p>There are no containers deployed.</p>
    </div>
</div>

<table class="ui sortable table segment" ng-show="containers">
    <thead>
        <tr>
            <th ng-class="sortedTableHeading('id')" ng-click="orderByField='id'; reverseSort = !reverseSort">ID</th>
            <th ng-class="sortedTableHeading('name')" ng-click="orderByField='name'; reverseSort = !reverseSort">Name</th>
            <th ng-class="sortedTableHeading('image.name')" ng-click="orderByField='image.name'; reverseSort = !reverseSort">Image</th>
            <th ng-class="sortedTableHeading('engine.id')" ng-click="orderByField='engine.id'; reverseSort = !reverseSort">Engine</th>
            <th ng-class="sortedTableHeading('image.cpus')" ng-click="orderByField='image.cpus'; reverseSort = !reverseSort">CPUs</th>
            <th ng-class="sortedTableHeading('image.memory')" ng-click="orderByField='image.memory'; reverseSort = !reverseSort">Memory</th>
            <th ng-class="sortedTableHeading('state')" ng-click="orderByField='state'; reverseSort = !reverseSort">State</th>
            <th ng-class="sortedTableHeading('image.type')" ng-click="orderByField='image.type'; reverseSort = !reverseSort">Type</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in containers | orderBy:orderByField:reverseSort" ng-click="go()" class="rowlink">
             <td>
                <a href="/#/containers/{{c.id}}">{{c.id|truncate}}</a>
            </td>
            <td>{{c.name|container_name}}</td>
            <td>{{c.image.name}}</td>
            <td>{{c.engine.id}}</td>
            <td>{{c.image.cpus}}</td>
            <td>{{c.image.memory|formatMemory}}</td>
            <td>{{c.state}}</td>
            <td>{{c.image.type}}</td>
        </tr>
    </tbody>
</table>
